<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こども食堂マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Monsieur+La+Doulaise&family=Noto+Sans+JP:wght@100&family=Noto+Serif+SC&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./kodomo-shokudo.css">
</head>

<body>
    <h1 class="title">さいたま子ども食堂マップ</h1>
    <div class="mapLayout">

        <div class="checkbox">
            <div>
                曜日:
                <input type="checkbox" id="day_sun" value="日" checked>日
                <input type="checkbox" id="day_mon" value="月" checked>月
                <input type="checkbox" id="day_tue" value="火" checked>火
                <input type="checkbox" id="day_wed" value="水" checked>水
                <input type="checkbox" id="day_thu" value="木" checked>木
                <input type="checkbox" id="day_fri" value="金" checked>金
                <input type="checkbox" id="day_sat" value="土" checked>土
            </div>
            <div>
                時間:
                <input type="checkbox" id="time_morning" value="朝" checked>朝
                <input type="checkbox" id="time_afternoon" value="昼" checked>昼
                <input type="checkbox" id="time_evening" value="夜" checked>夜
            </div>

            <div class="buttonPosition">
                <button class="button" onclick="filterData()">絞り込み</button>
            </div>
        </div>
        <div class="mapWidth">
            <div id="map"></div>
            <div id="sidebar">
                <h3>こども食堂情報</h3>
                <div id="sidebar-content"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
